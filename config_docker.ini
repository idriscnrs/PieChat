[GLOBAL]
system_prompts_path = ./system_prompts.txt

[LLM]
llm_path = ../models/Meta-Llama-3.1-8B-Instruct
max_model_length=4096
gpu_memory_utilization=0.75
stop_tokens = <|eot_id|>,<|user|>,<|assistant|>
tensor_parallel_size = 1

[EMBEDDING]
embedding_path = ../models/bilingual-embedding-large
emb_device = cuda
attn_implementation = eager

[RERANKER]
no_rerank = False

[VDB]
data_path = ../idris_doc_dataset
